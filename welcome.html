<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问候页面</title>
    <!-- 简单的CSS样式，让页面更美观 -->
    <style>
        /* 页面整体样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif; /* 字体适配 */
            background-color: #f0f8ff; /* 淡蓝色背景 */
            text-align: center; /* 内容居中 */
            padding-top: 100px; /* 顶部间距 */
            margin: 0; /* 清除默认边距 */
        }
        /* 主标题样式 */
        .greeting-main {
            color: #2c3e50; /* 深灰色文字 */
            font-size: 40px; /* 字体大小 */
            margin-bottom: 20px; /* 底部间距 */
        }
        /* 时间问候样式 */
        .time-greeting {
            color: #3498db; /* 蓝色文字 */
            font-size: 28px; /* 字体大小 */
            margin-bottom: 30px;
        }
        /* 辅助问候语样式 */
        .sub-greeting {
            color: #666; /* 浅灰色文字 */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 主问候语 -->
    <h1 class="greeting-main">你好！很高兴见到你 😊</h1>

    <!-- 时间场景问候 -->
    <div class="time-greeting">
        清晨的问候：早安，新的一天开始啦！<br>
        午后的问候：午安，愿你度过惬意的午后！<br>
        夜晚的问候：晚安，祝你有个美好的夜晚！
    </div>

    <!-- 额外的温馨问候 -->
    <p class="sub-greeting">愿你每天都有好心情 ✨</p>
</body>
</html>
