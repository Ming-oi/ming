<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffddee, #ffeecc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform: scale(1.2);
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #f86;
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #f68;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="title">生日快乐</div>
    <div class="heart-container" id="heartContainer"></div>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const wishes = [
            "新的一岁要更好",
            "好好爱自己",
            "生日快乐",
            "保持心情开朗",
            "要继续相信自己呀",
            "今天要吃好吃的",
            "愿你元气满满",
            "生日这天要开心",
            "记得吃点甜的",
            "新的一岁顺顺利利"
        ];

        // 心形坐标计算（简易版）
        const heartPoints = [];
        for (let t = 0; t < Math.PI * 2; t += 0.1) {
            const x = 16 * Math.sin(t) ** 3;
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            heartPoints.push({
                x: x * 8 + 150,
                y: -y * 8 + 150
            });
        }

        // 生成心形祝福卡片
        wishes.forEach((wish, index) => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = wish;
            const point = heartPoints[index % heartPoints.length];
            heart.style.left = `${point.x}px`;
            heart.style.top = `${point.y}px`;
            heart.style.animationDelay = `${index * 0.1}s`;
            heartContainer.appendChild(heart);
        });
    </script>
</body>
</html>
